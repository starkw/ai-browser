services:
  - type: web
    name: ai-browser-mvp
    env: node
    plan: free
    region: oregon
    autoDeploy: true
    buildCommand: npm ci && npx prisma migrate deploy && npm run build
    startCommand: NODE_ENV=production npm run start
    disk:
      name: data
      mountPath: /var/data
      sizeGB: 1
    envVars:
      - key: DATABASE_URL
        value: file:/var/data/dev.db
