services:
  - type: web
    name: ai-browser-mvp
    env: node
    plan: free
    region: oregon
    autoDeploy: true
    buildCommand: npm install && npx prisma db push --accept-data-loss --force-reset && npm run build
    startCommand: NODE_ENV=production npm run start
    envVars:
      - key: DATABASE_URL
        value: file:./dev.db
