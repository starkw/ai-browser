services:
  - type: web
    name: ai-browser-mvp
    env: node
    plan: free
    region: oregon
    autoDeploy: true
    buildCommand: npm install && npx prisma db push --accept-data-loss && npm run build
    startCommand: NODE_ENV=production npm run start
    envVars:
      - key: DATABASE_URL
        value: file:./dev.db
      # 请在创建服务后在 Render 控制台里补充下面两个变量
      # - key: NEXTAUTH_URL
      #   value: https://app.aiseach.top
      # - key: NEXTAUTH_SECRET
      #   generateValue: true
      # - key: DEEPSEEK_API_KEY
      #   sync: false

